<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Cuaca</title>
</head>
<body>
    <div class="container">
        <div class="form-lokasi">
            <input type="text" placeholder="Lokasi" />
            <button>Cari</button>
        </div>
        <div class="cuaca-utama">
            <h1>Purwokerto</h1>
            <img src="" alt="Cuaca" />
            <div class="cuaca-utama-info">
                <div class="cuaca-utama-suhu">
                    <h2>26C</h2>
                    <p>Feels like</p>
                </div>
                <div class="cuaca-utama-humidity">
                    <h2>86%</h2>
                    <p>Humidity</p>
                </div>
            </div>
        </div>
        <div class="daftar-cuaca-mendatang">
            <div class="card-cuaca">
                <div>
                    <img src="" alt="">
                    <h1>14C</h1>
                </div>
                <div>
                    <div>
                        <img src="" alt="">
                        <div>
                            <h3>14C</h3>
                            <p>Feels like</p>
                        </div>
                    </div>
                    <div>
                        <img src="" alt="">
                        <div>
                            <h3>96%</h3>
                            <p>Humidity</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
